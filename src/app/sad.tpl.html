<section id="sad-graphs" class="well" ng-controller="SadCtrl as sadCtrl">

  <h1>Basic Graphs</h1>

  <paper-button raisedbutton="" class="start-job colored"
                label="start mailing job" role="button" tabindex="0"
                ng-class="{active : sadCtrl.isMailingJobActive}"
                ng-click="sadCtrl.jumpToEndState()"
                aria-label="start mailing job">
  </paper-button>

  <p funnel-chart width="600" height="450" bottom-pct="1/4" data="conversions"></p>

</section>
